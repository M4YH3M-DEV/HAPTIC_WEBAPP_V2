<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignifyAI - Emotion Haptic Demo</title>

  <style>
    body {
      background: radial-gradient(circle at top, #1f1f1f, #0d0d0d);
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 32px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .btn {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      color: #fff;
      cursor: pointer;
      background-size: 200% auto;
      transition: 0.3s;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      background-position: right center;
    }

    .happy { background: linear-gradient(45deg, #ffecb3, #ffb300); color: #000; }
    .sad { background: linear-gradient(45deg, #89cff0, #004e92); }
    .angry { background: linear-gradient(45deg, #ff6b6b, #c81d25); }
    .neutral { background: linear-gradient(45deg, #b3b3b3, #4d4d4d); }
    .confused { background: linear-gradient(45deg, #d16ba5, #8ec5fc); }

    .stop {
      background: linear-gradient(45deg, #660000, #330000);
      color: white;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>SignifyAI</h1>
  <h2>Emotion-Based Haptic Feedback Demo</h2>

  <button class="btn happy" onclick="happy()">üòä Happy</button>
  <button class="btn sad" onclick="sad()">üòî Sad</button>
  <button class="btn angry" onclick="angry()">üò° Angry</button>
  <button class="btn neutral" onclick="neutral()">üòê Neutral</button>
  <button class="btn confused" onclick="confused()">üòµ Confused</button>

  <button class="btn stop" onclick="navigator.vibrate(0)">‚õî STOP</button>

  <script>
    // ----- HAPPY -----
    function happy() {
      navigator.vibrate(5000);
    }

    // ----- SAD -----
    function sad() {
      const pattern = [
        200,100, 180,120, 150,150, 120,180, 100,200,
        80,220, 60,240, 40,260, 20,280, 10,300
      ];
      navigator.vibrate(pattern);
    }

    // ----- ANGRY -----
    function angry() {
      const beeps = [300, 100, 300];
      const rising = [
        100,50, 150,50, 200,50, 250,50, 300,50, 350,50, 400
      ];
      navigator.vibrate([...beeps, 300, ...rising]);
    }

    // ----- NEUTRAL -----
    function neutral() {
      const pattern = [
        150,100, 150,100, 150,400,
        150,100, 150,100, 150
      ];
      navigator.vibrate(pattern);
    }

    // ----- CONFUSED -----
    function confused() {
      const pattern = [
        120,80, 80,100, 150,70, 100,120,
        160,90, 110,110, 180
      ];
      navigator.vibrate(pattern);
    }
  </script>

</body>
</html>
